baseURL = 'https://ithelpm.github.io/ithelpm_blog/'
languageCode = 'zh-TW'
title = 'Ithelpm Blog'
theme = "tailwind"
author = "Kyle Lin"
copyright = ""
hasCJKLanguage = true
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]
enableRobotsTXT = true
enableEmoji = true

# [[menus.main]]
# name = 'Home'
# pageRef = '/'
# weight = 10

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 20

[[menus.main]]
name = 'Abouts'
pageRef = '/abouts/'
weight = 20

# [[menus.main]]
# name = 'Tags'
# pageRef = '/tags'
# weight = 30

[[module.mounts]]
source = 'static'
target = 'static'

[[module.mounts]]
source = 'images'
target = 'static/images'

[build]
  [build.buildStats]
    enable = true

[markup]
[markup.highlight]
  # lineNos = true
  noClasses = false
[markup.goldmark]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.cjk]
      enable = true
      eastAsianLineBreaks = true
      escapedSpace = true

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[module]
  [module.hugoVersion]
    extended = false
    min = "0.120.0"

[giscus]
  repo = 'ithelpm/ithelpm_blog'
  repoId= 'R_kgDOK85-wg'
  category =  'General'
  categoryId = 'DIC_kwDOK85-ws4CcABx'
  mapping = 'pathname'
  reactionsEnabled = '1'
  emitMetadata = '0'
  lang = 'zh-TW'